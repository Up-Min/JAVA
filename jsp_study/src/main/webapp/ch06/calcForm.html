<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>계산기</title>
</head>
<body>

	<h2> 계산기 jsp</h2>
	<hr>
	<!-- 타겟을 바꾼다. (새로 만들었으니까)-->
	<form method = "post" action = "calc.jsp">
	
		<input type="text" name = "n1" size = "10"/>
		<select name = "op">
			<option> + </option>
			<option> - </option>
			<option> * </option>
			<option> / </option>
		</select>
		<input type="text" name = "n2" size = "10"/>
		<input type = "submit" value = "실행"/> 
<!-- 	submit 버튼 누르면 같은 폴더 내의 calc.jsp로 넘어감 -->
	</form>
</body>
</html>
